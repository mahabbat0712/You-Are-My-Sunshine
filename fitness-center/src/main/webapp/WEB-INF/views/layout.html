<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страниц будет подставляться из дочерних шаблонов -->
    <title layout:title-pattern="$CONTENT_TITLE – Фитнес-центр">Фитнес-центр</title>

    <!-- Базовые стили -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- Фрагмент для страниц, если надо добавить дополнительные стили -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>

    <!-- Шапка сайта -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Основной контент каждой страницы -->
    <main class="container mt-4">
        <div layout:fragment="content"></div>
    </main>

    <!-- Футер -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
